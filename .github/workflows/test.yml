name: Send Daily Bogo Report

on:
  schedule:
    - cron: "41 19 * * *"

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run sendDailyBogo
        env:
          DATABASE_SLACK_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          DATABASE_CHANNEL_ID: ${{ secrets.CHANNEL_ID }} #
        run: node ./path/to/your/main.js
